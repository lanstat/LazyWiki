<!DOCTYPE html>
<html ng-app="lazyWiki" lang="en">
<head>
    <meta charset="UTF-8">
    <title>LazyWiki</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body ng-controller="mainController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <div class="collapse navbar-collapse pull-right" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-sm-2" ng-controller="menuController">
            <ul>
                <li ng-repeat="nav in navigation">
                    <div ng-if="!nav.items">
                        <a href="{{nav.link}}">{{ nav.title }}</a>
                    </div>
                    <div ng-if="nav.items">
                        <a><b>{{ nav.title }}</b></a>
                        <ul>
                            <li ng-repeat="sub in nav.items">
                                <a href="{{sub.link}}">{{ sub.title }}</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-sm-10">
            <div ng-view></div>
        </div>
    </div>

    <script id="homeTpl" type="text/html">
        <h2>este es un template</h2>
        <a href="#wiki">ver</a>
    </script>

    <script id="articleTpl" type="text/html">
        <div class="wiki-article">
            <h2 class="wiki-title">{{title}}&nbsp;&nbsp;<small><a href="#/">[editar]</a></small></h2>
            <small>De LazyWiki, mi wikipedia personal</small>
            <div bind-html-compile="content"></div>
        </div>
    </script>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="scripts/wikieditor.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/data.js"></script>
</body>
</html>
